
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kn0x-Fit App</title>
  <style>
    body {{ font-family: Arial, sans-serif; background: #f3f4f6; margin: 0; padding: 0; }}
    .container {{ max-width: 400px; margin: 80px auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }}
    .hidden {{ display: none; }}
    .button {{ padding: 10px 20px; background: #111827; color: white; border: none; cursor: pointer; margin-top: 10px; width: 100%; }}
    .input {{ width: 100%; padding: 8px; margin-top: 10px; }}
    .toggle {{ margin-top: 10px; text-align: center; }}
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth-compat.js"></script>
</head>
<body>

  <div class="container" id="authContainer">
    <h2 id="formTitle">Login</h2>
    <input class="input" type="email" id="email" placeholder="Email" />
    <input class="input" type="password" id="password" placeholder="Password" />
    <button class="button" onclick="handleLogin()" id="loginBtn">Login</button>
    <button class="button hidden" onclick="handleRegister()" id="registerBtn">Register</button>
    <div class="toggle">
      <a href="#" onclick="toggleForm()">Switch to <span id="toggleText">Register</span></a>
    </div>
  </div>

  <div class="container hidden" id="mainApp">
    <h2>Welcome to Kn0x-Fit!</h2>
    <p>You are now logged in.</p>
    <button class="button" onclick="handleLogout()">Logout</button>
  </div>

  <script>
    const firebaseConfig = {{
      apiKey: "AIzaSyBZ6hZRwtPRYNgNU_EDFAvWq_9sGvKoCv4",
      authDomain: "kn0xfitlog-auth.firebaseapp.com",
      projectId: "kn0xfitlog-auth",
      storageBucket: "kn0xfitlog-auth.firebasestorage.app",
      messagingSenderId: "232941738904",
      appId: "1:232941738904:web:1dc79f624e10207592a9ed"
    }};
    firebase.initializeApp(firebaseConfig);

    function toggleForm() {{
      const loginBtn = document.getElementById("loginBtn");
      const registerBtn = document.getElementById("registerBtn");
      const toggleText = document.getElementById("toggleText");
      const formTitle = document.getElementById("formTitle");

      if (loginBtn.classList.contains("hidden")) {{
        loginBtn.classList.remove("hidden");
        registerBtn.classList.add("hidden");
        toggleText.innerText = "Register";
        formTitle.innerText = "Login";
      }} else {{
        loginBtn.classList.add("hidden");
        registerBtn.classList.remove("hidden");
        toggleText.innerText = "Login";
        formTitle.innerText = "Register";
      }}
    }}

    function handleLogin() {{
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(user => {{
          showMainApp();
        }})
        .catch(error => {{
          alert("Login Failed: " + error.message);
        }});
    }}

    function handleRegister() {{
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(user => {{
          alert("Registered Successfully");
          showMainApp();
        }})
        .catch(error => {{
          alert("Registration Failed: " + error.message);
        }});
    }}

    function handleLogout() {{
      firebase.auth().signOut().then(() => {{
        document.getElementById("mainApp").classList.add("hidden");
        document.getElementById("authContainer").classList.remove("hidden");
      }});
    }}

    function showMainApp() {{
      document.getElementById("authContainer").classList.add("hidden");
      document.getElementById("mainApp").classList.remove("hidden");
    }}

    firebase.auth().onAuthStateChanged(user => {{
      if (user) {{
        showMainApp();
      }}
    }});
  </script>

</body>
</html>
